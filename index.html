<!DOCTYPE html>
<html lang="ukr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Замовлення Квітів</title>
    <link rel="icon" type="img/jpeg" href="img/icon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="container" id="home">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">FLOWERS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link " href="#home">Домашня<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#products">Продукти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#contacts">Контакти</a>
                    </li>
                </ul>
                <div>
                    <a class="nav-link openCartLink" href="#modal-cart" data-toggle="modal">
                      <i class="fas fa-shopping-cart"></i>
                        Кошик<span id="cart-badge" class="badge badge-light"></span>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="jumbotron">
            
            <div id="carouselOffers" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" id="caros">
                <div class="carousel-item active">
                  <div class="intro mx-auto">
                    <h1 class="display-4">Flowers</h1>
                    <p class="lead">Форма для замовлення квітів!</p>
                    <hr class="my-4">
                    <p>Купляй зі знижкою сьогодні!</p>
                    <p class="lead">
                      <a id="buy-main" class="btn btn-primary btn-lg " href="#products" role="button">Почати</a>
                    </p>
                  </div>    
                </div>
               <!-- <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/Untitled.jpg" alt="Flowers">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="img/products/Untitled1.jpg" alt="flowersmaintwo">
                </div>
              -->
                <!-- Todo: Dynamically add items here --> 
              </div>
              <!-- <a class="carousel-control-prev" href="#carouselOffers" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Попередня</span>
              </a>
              <a class="carousel-control-next" href="#carouselOffers" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Наступна</span>
              </a> 
            -->
            </div>
        </div>

        </div>
        <section>
            <h2 id="products">Асортимент</h2>
            <div class="row products-container">
               <!--Products are dynamically generated here-->
            </div>
        </section>
    </main>
    
    <footer class="container">
      <h2 id="contacts">Наші контакти:</h2>
      <h3 id="contactsh3">+38067 000 00 00</h3>
    </footer>
    

    <!-- Modal Product Info -->
    <div class="modal fade" id="productInfoModal" tabindex="-1" role="dialog" aria-labelledby="productInfoLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productInfoLabel">Деталі</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="card-img-top" src="" alt="">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="modal-info" class="btn btn-secondary btn-close" data-dismiss="modal">Закрити</button>
            <button id="modal-button-buy" class="btn btn-primary buy" data-id="id">Купити</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Кошик</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart-product-list-container"></div>
            <hr>
            <div class="container">
              <form class="form-contacts">
                <div class="form-group row">
                  <label for="client-name" class="col-4 col-form-label">Ваше ім'я:</label>
                  <input class="form-control col-8" type="text" id="client-name" required>
                </div>
                <div class="form-group row">
                  <label for="client-number" class="col-4 col-form-label">Ваш номер телефону:</label>
                  <input class="form-control col-8" type="number" id="client-number" required>
                </div>
                <div class="form-group row">
                  <label for="client-email" class="col-4 col-form-label">Ваш email:</label>
                  <input class="form-control col-8" type="email" id="client-email" required>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-close" data-dismiss="modal">Закрити</button>
            <button class="btn btn-primary order">Замовлення</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>


    <script async src="js/alert-window.js"></script>
    <script defer src="js/products-service.js"></script>
    <script defer src="js/cart.js"></script>
    <script defer src="js/product-list.js"></script>    
    <script defer src="js/index.js"></script>
</body>

</html>
